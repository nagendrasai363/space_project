<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Booking</title>
    <link rel="stylesheet" href="movieBookingSite.css" />
  </head>
  <body>
    <section class="top-bar">
      <div class="left-content">
        <h2 class="title">M4You</h2>
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a class="active" href="#">Movies</a></li>
          <li><a href="#">Theaters</a></li>
          <li><a href="#">News</a></li>
        </ul>
      </div>
      <div class="right-content">
        <img src="images/logo/filter.jpg" alt="" class="filter" />
        <img src="images/logo/cart.png" alt="" class="cart" />
        <img src="images/logo/help.png" alt="" class="help" />
        <div class="profile-img-box">
          <img src="images/logo/profile.png" alt="" class="profile" />
        </div>
        <img src="images/logo/menu.png" alt="" class="menu" />
      </div>
    </section>
    <section class="main-container">
      <div class="sidebar">
        <form action="#">
          <div class="sidebar-groups">
            <h3 class="sg-title">Categories</h3>
            <input
              type="checkbox"
              id="adventure"
              name="adventure"
              value="adventure"
            />
            <label for="adventure">Adventure</label><br />
            <input type="checkbox" id="action" name="action" value="action" />
            <label for="action">Action</label><br /><input
              type="checkbox"
              id="animation"
              name="animation"
              value="animation"
            />
            <label for="animation">Animation</label><br /><input
              type="checkbox"
              id="comedy"
              name="comedy"
              value="comedy"
            />
            <label for="comedy">Comedy</label><br /><input
              type="checkbox"
              id="science"
              name="science"
              value="science"
            />
            <label for="science">Science Fiction</label><br /><input
              type="checkbox"
              id="thriller"
              name="thriller"
              value="thriller"
            />
            <label for="thriller">Thriller</label><br /><input
              type="checkbox"
              id="history"
              name="history"
              value="history"
            />
            <label for="history">History</label><br /><input
              type="checkbox"
              id="documentary"
              name="documentary"
              value="documentary"
            />
            <label for="documentary">Documentary</label><br /><input
              type="checkbox"
              id="fantasy"
              name="fantasy"
              value="fantasy"
            />
            <label for="fantasy">Fantasy</label><br />
          </div>
          <div class="sidebar-groups">
            <h3 class="sg-title">Language</h3>
            <input
              type="checkbox"
              id="english"
              name="english"
              value="english"
            />
            <label for="english">English</label><br />
            <input
              type="checkbox"
              id="spanish"
              name="spanish"
              value="spanish"
            />
            <label for="spanish">Spanish</label><br />
            <input type="checkbox" id="hindi" name="hindi" value="hindi" />
            <label for="hindi">Hindi</label><br />
          </div>
          <div class="sidebar-groups">
            <h3 class="sg-title">Time</h3>
            <input type="radio" id="morning" name="time" value="morning" />
            <label for="time">Morning</label><br />
            <input type="radio" id="night" name="time" value="night" />
            <label for="time">Night</label><br />
          </div>
          <div class="sidebar-groups">
            <a href="#" class="btn-1 btn">Apply Filters</a>
          </div>
        </form>
      </div>
      <div class="movies-container">
        <div class="upcoming-img-box">
          <img src="images/logo/avatar.jpg" alt="upcoming movie" />
          <p class="upcoming-title">Upcoming Movie</p>
          <div class="buttons">
            <a href="#" class="btn">Book Now</a>
            <a href="#" class="btn-alt btn">Play Trailer</a>
          </div>
        </div>
        <div class="current-movies">
          <div class="current-movie">
            <div class="cm-img-box">
              <img src="images/logo/jurrasic.jpg" alt="" />
            </div>
            <h3 class="movie-title">Jurrasic World</h3>
            <p class="screen-name">Screen : Platinum</p>
            <div class="booking">
              <h2 class="price">15$</h2>
              <a href="#" class="btn">Buy Tickets</a>
            </div>
          </div>
          <div class="current-movie">
            <div class="cm-img-box">
              <img src="images/logo/Vikram.jpg" alt="" />
            </div>
            <h3 class="movie-title">Vikram</h3>
            <p class="screen-name">Screen : Gold</p>
            <div class="booking">
              <h2 class="price">10$</h2>
              <a href="#" class="btn">Buy Tickets</a>
            </div>
          </div>
          <div class="current-movie">
            <div class="cm-img-box">
              <img src="images/logo/firestarter.jpg" alt="" />
            </div>
            <h3 class="movie-title">Firestarters</h3>
            <p class="screen-name">Screen : Silver</p>
            <div class="booking">
              <h2 class="price">5$</h2>
              <a href="#" class="btn">Buy Tickets</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
