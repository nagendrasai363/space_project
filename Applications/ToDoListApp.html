<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <link rel="stylesheet" href="toDoStyle.css" />
  </head>

  <body>
    <div class="main">
      <div class="to-do-app">
        <h1>To Do List</h1>

        <div class="add-task-container">
          <form action="">
            <label for="task">
              <input type="text" name="task" placeholder="Enter your task!" />
            </label>
            <span
              ><button class="button-add" type="submit">
                <strong>Add</strong>
              </button></span
            >
          </form>
        </div>

        <div class="task-list-container">
          <h2>Task List</h2>
          <div class="tasks">
            <label for="task1">
              <input type="checkbox" name="task1" value="task1" />
              finish course
            </label>
            <button name="delete">Delete</button>
            <button name="edit">Edit</button>
          </div>

          <div class="tasks">
            <label for="task2">
              <input type="checkbox" name="task1" value="task1" />
              edit resume
            </label>
            <button name="delete">Delete</button>
            <button name="edit">Edit</button>
          </div>

          <div class="tasks">
            <label for="task3">
              <input type="checkbox" name="task1" value="task1" />
              clean room
            </label>
            <button name="delete">Delete</button>
            <button name="edit">Edit</button>
          </div>
        </div>

        <p>Completed: 1 |<span>&nbsp;Uncompleted: 2</span></p>
      </div>
    </div>
  </body>
</html>
